description: NXP Flexio PWM

compatible: "nxp,flexio-pwm"

include: [pwm-controller.yaml, pinctrl-device.yaml, base.yaml]

properties:
  reg:
    required: true

  prescaler:
    type: int
    default: 1
    description: prescaling value

  clk-source:
    type: int
    required: true
    description: clock to use

  "#pwm-cells":
    const: 3

pwm-cells:
  - channel
  - period
  - flags
